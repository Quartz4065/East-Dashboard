<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISR Dashboard - Dark Theme (Exact Layout)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #333;
            color: #e0e0e0;
        }
        th {
            background-color: #333;
            font-weight: bold;
        }
        .high-percentage {
            color: #00e676; /* Bright green for high percentages */
        }
        .low-percentage {
            color: #ff5252; /* Bright red for low percentages */
        }
        .empty-cell {
            background-color: #2b2b2b; /* Empty cells to match the original layout */
        }
    </style>
</head>
<body>
    <h1>ISR Performance Dashboard (Exact Layout)</h1>
    <table id="isr-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>ISR Name</th>
                <th>Daily Sets</th>
                <th>Sets Needed</th>
                <th>Answers</th>
                <th>5 Min Answer Rate</th>
                <th>Set Rate</th>
                <th>Calls</th>
                <th>STC</th>
                <th>Showrate - 3 Day</th>
                <th>MTD Show Average</th>
                <!-- Add more columns as necessary based on your layout -->
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const apiKey = 'AIzaSyDUpztgaNLc1Vlq-ctxZbHo-ZRHl8wTJ60';
        const spreadsheetId = '1COuit-HkAoUL3d5uv9TJbqxxOzNqkvNA0VbKl3apzOA';
        const range = 'Daily!A1:K100'; // Adjust the range to match your sheet

        function initClient() {
            gapi.client.init({
                'apiKey': apiKey,
                'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            }).then(fetchData);
        }

        function fetchData() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: spreadsheetId,
                range: range,
            }).then(function(response) {
                const data = response.result.values;
                populateTable(data);
            }, function(error) {
                console.error('Error fetching data: ', error);
            });
        }

        function populateTable(data) {
            const tableBody = document.querySelector('#isr-table tbody');
            tableBody.innerHTML = ''; // Clear previous content

            // Loop through each row in the Google Sheet
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                
                // Create a new table row element
                const tableRow = document.createElement('tr');

                // Loop through each cell in the row
                row.forEach((cellContent, index) => {
                    const cell = document.createElement('td');

                    // Check for null or empty values and style empty cells
                    if (!cellContent) {
                        cellContent = '';
                        cell.classList.add('empty-cell'); // Apply a specific class for empty cells
                    }

                    cell.textContent = cellContent;

                    // Apply conditional formatting to percentage columns (5 Min Answer Rate, Set Rate)
                    if (index === 5 || index === 6) { // Assuming these columns are percentages
                        const percentage = parseFloat(cellContent) * 100;
                        cell.textContent = `${percentage.toFixed(2)}%`;

                        // Apply color based on threshold
                        if (percentage >= 50) {
                            cell.classList.add('high-percentage');
                        } else {
                            cell.classList.add('low-percentage');
                        }
                    }

                    // Append the cell to the row
                    tableRow.appendChild(cell);
                });

                // Append the row to the table body
                tableBody.appendChild(tableRow);
            }
        }

        gapi.load('client', initClient);
    </script>
</body>
</html>
