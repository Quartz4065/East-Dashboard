<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISR Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .high-percentage {
            color: green;
        }
        .low-percentage {
            color: red;
        }
    </style>
</head>
<body>
    <h1>ISR Performance Dashboard</h1>
    <table id="isr-table">
        <thead>
            <tr>
                <th>ISR Name</th>
                <th>Daily Sets</th>
                <th>Answer Rate (%)</th>
                <th>Set Rate (%)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const apiKey = 'AIzaSyDUpztgaNLc1Vlq-ctxZbHo-ZRHl8wTJ60';
        const spreadsheetId = '1COuit-HkAoUL3d5uv9TJbqxxOzNqkvNA0VbKl3apzOA';
        const range = 'Daily!A1:D100'; // Adjust the range to match your data

        function initClient() {
            gapi.client.init({
                'apiKey': apiKey,
                'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            }).then(fetchData);
        }

        function fetchData() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: spreadsheetId,
                range: range,
            }).then(function(response) {
                const data = response.result.values;
                populateTable(data);
            }, function(error) {
                console.error('Error fetching data: ', error);
            });
        }

        function populateTable(data) {
            const tableBody = document.querySelector('#isr-table tbody');
            tableBody.innerHTML = ''; // Clear previous content

            // Skip the header row (data[0]) and process the rest
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                const isrName = row[0];
                const dailySets = row[1];
                const answerRate = parseFloat(row[2]) * 100; // Assuming raw values are fractions
                const setRate = parseFloat(row[3]) * 100;

                // Create a new row in the table
                const tableRow = document.createElement('tr');

                // Create and append cells
                const nameCell = createCell(isrName);
                const setsCell = createCell(dailySets);
                const answerRateCell = createCell(`${answerRate.toFixed(2)}%`);
                const setRateCell = createCell(`${setRate.toFixed(2)}%`);

                // Apply conditional formatting based on percentage
                if (answerRate >= 50) {
                    answerRateCell.classList.add('high-percentage');
                } else {
                    answerRateCell.classList.add('low-percentage');
                }

                if (setRate >= 50) {
                    setRateCell.classList.add('high-percentage');
                } else {
                    setRateCell.classList.add('low-percentage');
                }

                // Append cells to the row
                tableRow.appendChild(nameCell);
                tableRow.appendChild(setsCell);
                tableRow.appendChild(answerRateCell);
                tableRow.appendChild(setRateCell);

                // Append the row to the table
                tableBody.appendChild(tableRow);
            }
        }

        function createCell(content) {
            const cell = document.createElement('td');
            cell.textContent = content;
            return cell;
        }

        gapi.load('client', initClient);
    </script>
</body>
</html>
