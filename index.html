<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISR Dashboard - Dark Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #333;
            color: #e0e0e0;
        }
        th {
            background-color: #333;
            font-weight: bold;
        }
        .high-percentage {
            color: #00e676; /* Bright green for high percentages */
        }
        .low-percentage {
            color: #ff5252; /* Bright red for low percentages */
        }
    </style>
</head>
<body>
    <h1>ISR Performance Dashboard</h1>
    <table id="isr-table">
        <thead>
            <tr>
                <th>ISR Name</th>
                <th>Daily Sets</th>
                <th>Answer Rate (%)</th>
                <th>Set Rate (%)</th>
                <th>Total Calls</th>
                <th>Calls Answered</th>
                <th>Next Days Needed</th>
                <th>3 Day Show Rate</th>
                <th>MTD Show Average</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const apiKey = 'AIzaSyDUpztgaNLc1Vlq-ctxZbHo-ZRHl8wTJ60';
        const spreadsheetId = '1COuit-HkAoUL3d5uv9TJbqxxOzNqkvNA0VbKl3apzOA';
        const range = 'Daily!A1:I100'; // Adjust the range to match your sheet

        function initClient() {
            gapi.client.init({
                'apiKey': apiKey,
                'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            }).then(fetchData);
        }

        function fetchData() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: spreadsheetId,
                range: range,
            }).then(function(response) {
                const data = response.result.values;
                populateTable(data);
            }, function(error) {
                console.error('Error fetching data: ', error);
            });
        }

        function populateTable(data) {
            const tableBody = document.querySelector('#isr-table tbody');
            tableBody.innerHTML = ''; // Clear previous content

            // Skip the header row (data[0]) and process the rest
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                const isrName = row[0];
                const dailySets = row[1];
                const answerRate = parseFloat(row[2]) * 100; // Assuming raw values are fractions
                const setRate = parseFloat(row[3]) * 100;
                const totalCalls = row[4];
                const callsAnswered = row[5];
                const nextDaysNeeded = row[6];
                const threeDayShowRate = row[7];
                const mtdShowAverage = row[8];

                // Create a new row in the table
                const tableRow = document.createElement('tr');

                // Create and append cells
                const nameCell = createCell(isrName);
                const setsCell = createCell(dailySets);
                const answerRateCell = createCell(`${answerRate.toFixed(2)}%`);
                const setRateCell = createCell(`${setRate.toFixed(2)}%`);
                const totalCallsCell = createCell(totalCalls);
                const callsAnsweredCell = createCell(callsAnswered);
                const nextDaysNeededCell = createCell(nextDaysNeeded);
                const threeDayShowRateCell = createCell(threeDayShowRate);
                const mtdShowAverageCell = createCell(mtdShowAverage);

                // Apply conditional formatting based on percentage
                if (answerRate >= 50) {
                    answerRateCell.classList.add('high-percentage');
                } else {
                    answerRateCell.classList.add('low-percentage');
                }

                if (setRate >= 50) {
                    setRateCell.classList.add('high-percentage');
                } else {
                    setRateCell.classList.add('low-percentage');
                }

                // Append cells to the row
                tableRow.appendChild(nameCell);
                tableRow.appendChild(setsCell);
                tableRow.appendChild(answerRateCell);
                tableRow.appendChild(setRateCell);
                tableRow.appendChild(totalCallsCell);
                tableRow.appendChild(callsAnsweredCell);
                tableRow.appendChild(nextDaysNeededCell);
                tableRow.appendChild(threeDayShowRateCell);
                tableRow.appendChild(mtdShowAverageCell);

                // Append the row to the table
                tableBody.appendChild(tableRow);
            }
        }

        function createCell(content) {
            const cell = document.createElement('td');
            cell.textContent = content;
            return cell;
        }

        gapi.load('client', initClient);
    </script>
</body>
</html>
