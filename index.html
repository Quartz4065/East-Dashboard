<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Data Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Daily Data Form</h1>
  
  <table id="data-table">
    <thead>
      <tr>
        <th>City</th>
        <th>ISR</th>
        <th>5 Min Answer Rate</th>
        <th>Set Rate</th>
        <th>Calls</th>
        <th>Show Rate - 3 Day</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be populated dynamically via script.js -->
    </tbody>
  </table>

  <!-- Script to dynamically update the table and apply logic -->
  <script src="script.js"></script>
</body>
</html>
