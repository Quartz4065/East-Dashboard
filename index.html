<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Hub from Google Sheets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Data Hub: Individuals & Cities</h1>
    
    <div id="dashboard">
        <section id="city-data">
            <h2>City Information</h2>
            <table id="city-table" border="1">
                <thead>
                    <tr>
                        <th>City</th>
                        <th>Population</th>
                        <th>Growth Rate (%)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="individual-data">
            <h2>Individuals Information</h2>
            <table id="individual-table" border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Income ($)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Add more sections here for additional tabs if needed -->
    </div>

    <script src="script.js"></script>
</body>
</html>
